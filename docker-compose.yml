services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - gentle-disagree

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      - ollama
    networks:
      - gentle-disagree

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - gentle-disagree
    deploy:
      resources:
        limits:
          memory: 4G

networks:
  gentle-disagree:
    driver: bridge

volumes:
  ollama-data:

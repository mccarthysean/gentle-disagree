name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Frontend install
        working-directory: frontend
        run: bun install

      - name: Frontend lint
        working-directory: frontend
        run: bun run lint

      - name: Frontend typecheck
        working-directory: frontend
        run: bun run typecheck

      - name: Frontend build
        working-directory: frontend
        run: bun run build

  build:
    name: Build Docker Images
    needs: lint-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - name: frontend
            dockerfile: frontend/Dockerfile
            context: frontend
            image: gentle-disagree-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          build-args: ${{ matrix.build-args }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa
          ssh-keyscan "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Copy deployment files
        run: |
          scp docker-compose.production.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/pipelines/gentle-disagree/

      - name: Deploy to Swarm
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
          cd ~/pipelines/gentle-disagree

          # Log in to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Pull latest images
          docker pull ghcr.io/${{ github.repository_owner }}/gentle-disagree-frontend:${{ github.sha }}

          # Export variables for docker-compose
          export GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
          export IMAGE_TAG=${{ github.sha }}

          # Deploy stack
          docker stack deploy -c docker-compose.production.yml gentle-disagree --resolve-image always

          # Wait for services to be healthy
          echo "Waiting for services to deploy..."
          sleep 30

          # Check service status
          docker service ls | grep gentle-disagree
          ENDSSH

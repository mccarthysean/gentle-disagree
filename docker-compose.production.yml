services:
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-mccarthysean}/gentle-disagree-frontend:${IMAGE_TAG:-latest}
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      labels:
        - traefik.enable=true
        - traefik.constraint-label=traefik-public
        - traefik.docker.network=traefik-public
        # HTTP router - redirect to HTTPS
        - traefik.http.routers.gentle-disagree-http.rule=Host(`gentledisagree.space`) || Host(`www.gentledisagree.space`)
        - traefik.http.routers.gentle-disagree-http.entrypoints=http
        - traefik.http.routers.gentle-disagree-http.middlewares=https-redirect
        # HTTPS router
        - traefik.http.routers.gentle-disagree.rule=Host(`gentledisagree.space`) || Host(`www.gentledisagree.space`)
        - traefik.http.routers.gentle-disagree.entrypoints=https
        - traefik.http.routers.gentle-disagree.tls=true
        - traefik.http.routers.gentle-disagree.tls.certresolver=le
        - traefik.http.services.gentle-disagree.loadbalancer.server.port=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - traefik-public
      - gentle-disagree

  api:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-mccarthysean}/gentle-disagree-api:${IMAGE_TAG:-latest}
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:1b
      - CORS_ORIGINS=https://gentledisagree.space,https://www.gentledisagree.space
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      labels:
        - traefik.enable=true
        - traefik.constraint-label=traefik-public
        - traefik.docker.network=traefik-public
        # HTTP router - redirect to HTTPS
        - traefik.http.routers.gentle-disagree-api-http.rule=Host(`api.gentledisagree.space`)
        - traefik.http.routers.gentle-disagree-api-http.entrypoints=http
        - traefik.http.routers.gentle-disagree-api-http.middlewares=https-redirect
        # HTTPS router
        - traefik.http.routers.gentle-disagree-api.rule=Host(`api.gentledisagree.space`)
        - traefik.http.routers.gentle-disagree-api.entrypoints=https
        - traefik.http.routers.gentle-disagree-api.tls=true
        - traefik.http.routers.gentle-disagree-api.tls.certresolver=le
        - traefik.http.services.gentle-disagree-api.loadbalancer.server.port=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      - ollama
    networks:
      - traefik-public
      - gentle-disagree

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - gentle-disagree

networks:
  traefik-public:
    external: true
  gentle-disagree:
    driver: overlay

volumes:
  ollama-data:
